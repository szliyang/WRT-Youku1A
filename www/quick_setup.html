 <script type="text/javascript" charset="utf-8"  src="js/jquery.jscroll.js?ver=20160121"></script>

 <script type="text/javascript">
    $(function(){
	    $.getJSON(baseUrl,
        {op:"get",
            context:createContext("basic")},
            function(data){
	        if(data.result==0 && data.data.initflag == 1){
		          window.location.href="login.html";  
	        }
			$("#youkuversion").html(data.data.curver);
        });
	});
 </script>
</head>
<body class="body_configure" style="min-width: 1250px;">
    <div class="conter_configur">
    	<div class="conter_logo"></div>
    </div>
    <div class="text_configur">
        <a href="wizard.html" class="kuaisu_configur">快速配置POW!</a>
		<span class="kuaisu_disable" style="display:none;">快速配置</span>
        <div class="xieyi">
            <span class="checked"></span>
            <b>阅读并同意</b>
            <a href="##" id="yonghu_xiyi">优酷土豆路由宝用户协议</a>
        </div>
    </div>
	<div class="footer footer_loin"></div> 
    <!---用户许可服务协议浮层----->
    <div class="xuke_fuceng" id="Type_pot"></div>
<script type="text/javascript">
$(function(){
    $(".xuke_fuceng").load("extend/protocol.html");
    $("#yonghu_xiyi").on("click",function(e){
        popup.showId("Type_pot",{layerCss:{position:"fixed",left:"50%",top:"50%",marginLeft:"-340px",marginTop:"-240px"
        },closeBtn:".close_btne"});
		
        if(!($("#popup_show").attr("canscrolled"))){
            $("#popup_show").jscroll({ W:"8px",   BgUrl:"",    Bg:" ",    
                Bar:{Bd:{Out:"#bfd0e0",Hover:"#b7d5e6"},
                Bg:{Out:"#bfd0e0",Hover:"#99a6b3",Focus:"#99a6b3"}},
                Btn:{btn:false},
                Fn:function(){}    
            });
        }
        $("#popup_show").attr("canscrolled","true");
        
    });
});

$(".xieyi>span").on("click", function(){
    var _this=$(this);
	if(_this.hasClass("checked")){
		_this.removeClass("checked").addClass("uncheck");
		$(".kuaisu_configur").hide();
		$(".kuaisu_disable").show();
	}else{
		_this.removeClass("uncheck").addClass("checked"); 
        $(".kuaisu_configur").show();
		$(".kuaisu_disable").hide();		
	}
});

</script>
</body>
</html>
